# Standards: 0.11
---

# 4.2.4 Ensure permissions on all logfiles are configured

- name: 4.2.4 - Ensure permissions on all logfiles are configured
  shell: "find -L /var/log -type f -exec chmod g-wx,o-rwx {} +"
  tags:
    - level-1
    - section-4
    - "4.2.4"
    - scored

- name: 4.2.4 - Ensure permissions on all logfiles are configured
  lineinfile: 
      path: /etc/rsyslog.conf
      line: $umask 000
      insertbefore: BOF
  tags:
    - level-1
    - section-4
    - "4.2.4"
    - scored

- name: 4.2.4 - Ensure permissions on all logfiles are configured
  blockinfile: 
      path: /etc/rsyslog.conf
      marker: "$FileCreateMode 0640"
      block: "$FileCreateMode 0600"
  tags:
    - level-1
    - section-4
    - "4.2.4"
    - scored
